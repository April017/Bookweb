{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <a href="{% url 'book_create' %}">+ New Post </a>
    <div class="nav-right">
    </div>

    {% for book in books %}
        <div class="book-entry">
            <h2><a href="{% url 'book_detail' book.pk %}">{{book.title}}</a></h2>
            <p>{{book.description}}</p>
        </div>
    {% endfor %}
{% endblock content %}
